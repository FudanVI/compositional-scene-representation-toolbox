summ_scalar_intvl: 1
summ_image_intvl: 10
summ_image_count: 10

phase_param:
  train:
    data_filenames:
      - clevr_train.tfrecords
    data_slots: 11
    num_slots: 7
    num_steps: 5
    step_wt: null
  test:
    data_filenames:
      - clevr_train.tfrecords
    data_slots: 11
    num_slots: 7
    num_steps: 5
    step_wt: null
  test_all:
    data_filenames:
      - clevr_train.tfrecords
      - clevr_extra.tfrecords
    data_slots: 11
    num_slots: 11
    num_steps: 5
    step_wt: null

normal_scale: 0.1
lr: 3.0e-4
clip_norm: 5.0
data_layers: false
data_cache: true
data_shuffle: 60000
batch_size: 32
num_parallel: 8
num_epochs: 1000
num_tests: 5
image_shape: [128, 128, 3]
seg_overlap: false

upd_channel: [64, 64, 64, 64]
upd_kernel: [3, 3, 3, 3]
upd_stride: [2, 2, 2, 2]
upd_hidden: [256]
state_size: 256
latent_size: 64
dec_channel: [64, 64, 64, 64]
dec_kernel: [3, 3, 3, 3, 3]
dec_shape: [128, 128, 128, 128]
